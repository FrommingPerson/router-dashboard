<div class="px-4 sm:px-6 lg:px-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-base font-semibold text-gray-900">Users</h1>
      <p class="mt-2 text-sm text-gray-700">
        A list of all the users in your account including their name, title, email and role.
      </p>
    </div>
    <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
      <button
        (click)="add()"
        type="button"
        class="bg-primary-600 hover:bg-primary-500 focus-visible:outline-primary-600 block rounded-md px-3 py-2 text-center text-sm font-semibold text-white shadow-xs focus-visible:outline-2 focus-visible:outline-offset-2">
        Add user
      </button>
    </div>
  </div>
  <div class="mt-8 flow-root">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        <table class="min-w-full divide-y divide-gray-300">
          <thead>
            <tr class="divide-x divide-gray-200">
              <th
                scope="col"
                class="py-3.5 pr-4 pl-4 text-left text-sm font-semibold text-gray-900 sm:pl-0">
                Address of destination
              </th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">
                Gateway
              </th>
              <th scope="col" class="px-4 py-3.5 text-left text-sm font-semibold text-gray-900">
                Interface
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 bg-white">
            @for (route of routes; track route.uuid) {
              <tr class="divide-x divide-gray-200">
                <td
                  class="group/clipboard-button cursor-pointer py-4 pr-4 pl-4 text-sm font-medium whitespace-nowrap text-gray-500 sm:pl-0">
                  <div class="inline-flex items-center">
                    <span>
                      {{ route.address }}/<span class="text-primary-600">{{ route.mask }}</span>
                    </span>
                    <app-copy-button [copiedText]="route.address + '/' + route.mask" />
                  </div>
                </td>
                <td
                  (click)="setToClipBoard(route.gateway)"
                  class="group/clipboard-button cursor-pointer text-sm font-medium whitespace-nowrap text-gray-500 sm:pl-0">
                  <div class="inline-flex items-center">
                    <span class="pl-4">
                      {{ route.gateway }}
                    </span>
                    <app-copy-button [copiedText]="route.gateway" />
                  </div>
                </td>
                <td class="p-4 text-sm whitespace-nowrap text-gray-500">
                  <div class="inline-flex items-center">
                    <span class="pl-4">
                      {{ route.interface }}
                    </span>
                    <app-copy-button [copiedText]="route.interface" />
                  </div>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
